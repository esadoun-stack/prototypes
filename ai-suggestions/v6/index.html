    const Share2 = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="18" cy="5" r="3" /><circle cx="6" cy="12" r="3" /><circle cx="18" cy="19" r="3" /><line x1="8.59" y1="13.51" x2="15.42" y2="17.49" /><line x1="15.41" y1="6.51" x2="8.59" y2="10.49" /></svg>;
    const Download = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" y1="15" x2="12" y2="3" /></svg>;

    const Heart = ({ className, filled }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill={filled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" /></svg>;
    const ScanLine = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 7V5a2 2 0 0 1 2-2h2" /><path d="M17 3h2a2 2 0 0 1 2 2v2" /><path d="M21 17v2a2 2 0 0 1-2 2h-2" /><path d="M7 21H5a2 2 0 0 1-2-2v-2" /><line x1="7" y1="12" x2="17" y2="12" /></svg>;
    const Lock = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></svg>;

    const Link = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" /><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" /></svg>;
    const Clock = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></svg>;

    const ChevronRight = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6" /></svg>;
    const ExternalLink = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>;

    // Kebab dropdown component
    function KebabMenu({ items }) {
      const [open, setOpen] = useState(false);
      const ref = React.useRef(null);
      useEffect(() => {
        const handler = (e) => { if (ref.current && !ref.current.contains(e.target)) setOpen(false); };
        document.addEventListener('mousedown', handler);
        return () => document.removeEventListener('mousedown', handler);
      }, []);
      return (
        <div className="relative" ref={ref}>
          <button onClick={(e) => { e.stopPropagation(); setOpen(!open); }} className="p-1.5 rounded-md hover:bg-gray-100 text-gray-400 hover:text-gray-600 transition-colors">
            <MoreVertical className="w-4 h-4" />
          </button>
          {open && (
            <div className="absolute right-0 top-full mt-1 w-44 bg-white border border-gray-200 rounded-lg shadow-lg z-50 py-1 animate-in fade-in duration-100">
              {items.map((item, i) => (
                <button key={i} onClick={(e) => { e.stopPropagation(); item.onClick(); setOpen(false); }} className={`w-full flex items-center gap-2 px-3 py-2 text-xs hover:bg-gray-50 transition-colors ${item.danger ? 'text-red-600 hover:bg-red-50' : 'text-gray-700'}`}>
                  {item.icon && <span className="w-4 h-4">{item.icon}</span>}
                  {item.label}
                </button>
              ))}
            </div>
          )}
        </div>
      );
    }

    const MAX_TRACKED_PAGES = 10;
    const TRACKED_PAGES = [
      { url: "https://www.acmerun.com/checkout", status: "Ready", name: "Checkout Page" },
      { url: "https://www.acmerun.com/", status: "In progress", name: "Homepage" },
    ];

    const LEVER_DATA = {
      "Comprehension": {
        label: "Comprehension",
        question: "Can the user understand what is being offered?",
        description: "Addresses clarity of messaging, product information, and transactional details. When users struggle to comprehend the offering or how transactions work, conversion friction increases regardless of other factors."
      },
      "Motivation": {
        label: "Motivation",
        question: "Does the user want to take action?",
        description: "Encompasses value perception, urgency, social proof, and incentive structures. Even when users understand an offering, insufficient motivation prevents action."
      },
      "Trust": {
        label: "Trust",
        question: "Does the user believe and accept the offering?",
        description: "Covers legitimacy signals, credibility indicators, and security assurances. Users may understand and want something but hesitate due to concerns about authenticity or safety."
      },
      "Cost": {
        label: "Cost",
        question: "Can the user afford it (financially, cognitively, temporally)?",
        description: "Addresses pricing clarity, perceived effort, and commitment concerns. High cost (financial, cognitive, or temporal) creates barriers even when other factors align."
      },
      "Anxiety": {
        label: "Cost (Anxiety)",
        question: "Can the user afford it (financially, cognitively, temporally)?",
        description: "Addresses pricing clarity, perceived effort, and commitment concerns. High cost (financial, cognitive, or temporal) creates barriers even when other factors align."
      },
      "Usability": {
        label: "Usability",
        question: "Can the user interact with the interface easily?",
        description: "Covers navigation, findability, visual attention, and interaction friction. Poor usability prevents users from completing intended actions."
      }
    };

    // --- Components ---

    function InfoTooltip({ label, content, children }) {
      const [isVisible, setIsVisible] = useState(false);
      const [coords, setCoords] = useState({ top: 0, left: 0 });
      const triggerRef = React.useRef(null);

      const handleMouseEnter = () => {
        if (triggerRef.current) {
          const rect = triggerRef.current.getBoundingClientRect();
          // Position above the element, centered horizontally
          setCoords({
            top: rect.top - 10, // 10px gap
            left: rect.left + rect.width / 2
          });
          setIsVisible(true);
        }
      };

      return (
        <>
          <div
            ref={triggerRef}
            className="inline-flex items-center cursor-help"
            onMouseEnter={handleMouseEnter}
            onMouseLeave={() => setIsVisible(false)}
          >
            {children ? children : (
              <Info className="w-3.5 h-3.5 text-blue-400 hover:text-blue-600 ml-1.5" />
            )}
          </div>

          {isVisible && ReactDOM.createPortal(
            <div
              className="fixed z-[9999] pointer-events-none transform -translate-x-1/2 -translate-y-full"
              style={{ top: coords.top, left: coords.left }}
            >
              <div className="bg-gray-900 text-white text-[10px] rounded-lg shadow-xl p-3 w-64 mb-2">
                {label && <div className="font-bold mb-1 text-blue-200">{label}</div>}
                <div className="leading-relaxed opacity-90">
                  {typeof content === 'object' && !React.isValidElement(content) ? (
                    <pre className="whitespace-pre-wrap font-mono text-[9px]">{JSON.stringify(content, null, 2)}</pre>
                  ) : content}
                </div>
                {/* Arrow */}
                <div className="absolute left-1/2 -translate-x-1/2 top-full w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[6px] border-t-gray-900"></div>
              </div>
            </div>,
            document.body
          )}
        </>
      );
    }

    function DottedScore({ value }) {
      const max = 5;
      const normalized = Math.min(max, Math.max(0, (value / 10) * max));
      const fullDots = Math.floor(normalized);
      const hasHalf = normalized % 1 >= 0.5;

      return (
        <div className="flex items-center gap-1.5 bg-gray-50 px-2 py-1 rounded-full border border-gray-100">
          <div className="flex gap-1">
            {[...Array(max)].map((_, i) => (
              <div
                key={i}
                className={`w-2 h-2 rounded-full ${i < fullDots ? "bg-green-500" : (i === fullDots && hasHalf ? "bg-green-300" : "bg-gray-200")}`}
              />
            ))}
          </div>
          <span className="text-[10px] font-bold text-gray-700 ml-1">{value}/10</span>
        </div>
      );
    }

    function StatusChip({ status }) {
      if (!status) return null;
      const normalized = status.toLowerCase();
      let bg = "bg-gray-100 text-gray-700";
      if (normalized === "new idea") bg = "bg-blue-50 text-blue-700";
      if (normalized === "draft") bg = "bg-amber-50 text-amber-700";
      if (normalized === "launched") bg = "bg-[#e7f8ec] text-[#177a3d]";
      if (normalized === "winner") bg = "bg-green-100 text-green-800 border border-green-200";
      if (normalized === "failed") bg = "bg-red-50 text-red-700 border border-red-100";
      if (normalized === "inconclusive") bg = "bg-slate-100 text-slate-600 border border-slate-200";

      return (
        <span className={`inline-flex items-center px-2 py-0.5 rounded-full text-[11px] font-medium ${bg}`}>
          {status}
        </span>
      );
    }

    function demoStatusForIndex(index) {
      if (index === 0) return "New Idea";
      if (index === 1) return "Draft";
      return "Launched";
    }

    function Button({ children, onClick, className = "", disabled = false }) {
      return (
        <button
          onClick={onClick}
          disabled={disabled}
          className={`inline-flex items-center justify-center font-medium rounded-md text-xs px-4 py-2 transition-colors ${disabled ? "bg-gray-300 cursor-not-allowed" : "bg-primary text-white hover:bg-primary-hover"
            } ${className}`}
        >
          {children}
        </button>
      );
    }

    function VariationItem({ variation }) {
      const [isExpanded, setIsExpanded] = useState(false);

      return (
        <div className="border border-gray-200 rounded-md bg-white overflow-hidden transition-all hover:border-blue-300 shadow-sm">
          <div className="p-3">
            <div className="flex items-start gap-3 mb-1">
              <input
                type="checkbox"
                checked={variation.selected}
                onChange={() => variation.onToggle()}
                className="mt-1 w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary"
              />
              <div className="flex-1">
                <div className="flex items-center justify-between gap-3 mb-1">
                  <div className="flex items-center gap-2 font-medium text-gray-900 text-xs">
                    <Layers className="w-3.5 h-3.5 text-primary" />
                    {variation.name}
                    <InfoTooltip label="Variation ID" content={variation.id} />
                  </div>
                  <Button
                    onClick={() => variation.onCreate()}
                    className="px-2 py-0.5 text-[10px] h-auto min-h-0 bg-white border border-gray-200 text-gray-700 hover:bg-gray-50"
                  >
                    Create in PBX
                  </Button>
                </div>
                {variation.description && <p className="text-[11px] text-gray-600 mb-2">{variation.description}</p>}
              </div>
            </div>

            <button
              onClick={() => setIsExpanded(!isExpanded)}
              className="flex items-center gap-1 text-[10px] text-gray-400 hover:text-gray-600 font-medium transition-colors"
            >
              {isExpanded ? "Show less" : "See details"}

                        Open Experience Builder <i data-lucide="external-link" className="w-5 h-5"></i>
                      </button>
                      <button
                        onClick={() => setShowPBXModal(false)}
                        className="w-full text-gray-400 text-sm font-bold hover:text-gray-600 py-3 transition-colors"
                      >
                        Return to Test Ideas
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            )
          }
          {
            showToast && (
              <div className="fixed bottom-8 right-8 z-[200] animate-in slide-in-from-right-10">
                <div className="bg-gray-900 text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-4 border border-white/10 min-w-[320px]">
                  <div className="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center">
                    <div className="w-2 h-2 rounded-full bg-primary animate-ping"></div>
                  </div>
                  <div className="flex-1">
                    <div className="text-xs font-bold leading-none mb-1">Success</div>
                    <div className="text-[10px] text-gray-400">{showToast}</div>
                  </div>
                  <button onClick={() => setShowToast(null)} className="text-gray-500 hover:text-white">
                    <X className="w-4 h-4" />
                  </button>
                </div>
              </div>
            )
          }

          {/* Share Sidebar */}
          {
            showShareSidebar && (
              <div className="fixed inset-0 z-[150] flex justify-end">
                <div className="absolute inset-0 bg-black/40 backdrop-blur-sm animate-in fade-in duration-300" onClick={() => setShowShareSidebar(false)}></div>
                <div className="relative w-full max-w-sm bg-white h-screen shadow-2xl flex flex-col animate-in slide-in-from-right duration-500 overflow-hidden">
                  <div className="px-6 py-6 border-b border-gray-100 flex items-center justify-between shrink-0">
                    <div className="flex items-center gap-2">
                      <div className="w-8 h-8 rounded-lg bg-primary flex items-center justify-center shadow-lg shadow-primary/20">
                        <Share2 className="w-4 h-4 text-white" />
                      </div>
                      <h2 className="text-base font-bold text-gray-900 uppercase tracking-tight">Share test ideas</h2>
                    </div>
                    <button onClick={() => setShowShareSidebar(false)} className="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-all">
                      <X className="w-5 h-5" />
                    </button>
                  </div>

                  <div className="flex-1 overflow-y-auto p-6 space-y-8">
                    {/* Page Selection */}
                    <section>
                      <div className="text-[10px] uppercase tracking-widest text-gray-400 font-bold mb-4">Page selection</div>
                      <p className="text-[11px] text-gray-500 mb-4">Select the pages for which you'd like to share test ideas.</p>
                      <div className="relative mb-3">
                        <Search className="w-3.5 h-3.5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" />
                        <input placeholder="Search" className="w-full pl-9 pr-3 py-2 text-xs border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary" />
                      </div>
                      <div className="space-y-3">
                        <label className="flex items-center gap-3 cursor-pointer group">
                          <input
                            type="checkbox"
                            checked={shareConfig.selectedPages.length === pages.length}
                            onChange={(e) => setShareConfig({ ...shareConfig, selectedPages: e.target.checked ? pages.map(p => p.id) : [] })}
                            className="w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary"
                          />
                          <span className="text-xs font-medium text-gray-900">All</span>
                        </label>
                        {pages.map(page => (
                          <label key={page.id} className="flex items-center gap-3 cursor-pointer group">
                            <input
                              type="checkbox"
                              checked={shareConfig.selectedPages.includes(page.id)}
                              onChange={(e) => {
                                const newPages = e.target.checked
                                  ? [...shareConfig.selectedPages, page.id]
                                  : shareConfig.selectedPages.filter(id => id !== page.id);
                                setShareConfig({ ...shareConfig, selectedPages: newPages });
                              }}
                              className="w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary"
                            />
                            <span className="text-xs text-gray-600 group-hover:text-gray-900 transition-colors truncate">{page.url}</span>
                          </label>
                        ))}
                      </div>
                    </section>

                    {/* Link Preferences */}
                    <section className="bg-gray-50/50 p-4 rounded-2xl border border-gray-100/50">
                      <div className="text-[10px] uppercase tracking-widest text-gray-400 font-bold mb-4">Link preferences</div>

                      <div className="flex flex-col gap-2 mb-5">
                        <button
                          onClick={() => {
                            const baseUrl = window.location.href.split('?')[0].split('#')[0].replace('index.html', 'share.html');
                            const params = new URLSearchParams();
                            if (shareConfig.selectedPages.length > 0) {
                              params.set('pages', shareConfig.selectedPages.join(','));
                            }
                            const url = `${baseUrl}${params.toString() ? '?' + params.toString() : ''}`;
                            navigator.clipboard.writeText(url);
                            setShowToast('Link copied to clipboard');
                            trackEvent("Share Link Copied");
                          }}
                          className="w-full py-3 bg-white border border-primary text-primary hover:bg-primary hover:text-white rounded-xl font-bold text-xs flex items-center justify-center gap-2 transition-all shadow-sm active:scale-95"
                        >
                          <Link className="w-4 h-4" />
                          COPY LINK
                        </button>
                        <a
                          href={`share.html${shareConfig.selectedPages.length > 0 ? '?pages=' + shareConfig.selectedPages.join(',') : ''}`}
                          target="_blank"
                          className="w-full py-3 bg-gray-50 text-gray-400 hover:text-gray-900 rounded-xl font-bold text-[10px] uppercase tracking-widest flex items-center justify-center gap-2 transition-all"
                        >
                          <ExternalLink className="w-3.5 h-3.5" />
                          View Live Page
                        </a>
                      </div>

                      <div className="space-y-4">
                        <div className="flex items-center justify-between">
                          <div className="flex items-center gap-2">
                            <Clock className="w-4 h-4 text-gray-400" />
                            <span className="text-[11px] font-medium text-gray-700">Limit the link validity to 24h</span>
                            <InfoTooltip content="After 24h the link will be automatically deactivated." />
                          </div>
                          <label className="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" checked={shareConfig.limit24h} onChange={(e) => setShareConfig({ ...shareConfig, limit24h: e.target.checked })} className="sr-only peer" />
                            <div className="w-9 h-5 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-primary"></div>
                          </label>
                        </div>

                        <div className="space-y-3">
                          <div className="flex items-center justify-between">
                            <div className="flex items-center gap-2">
                              <Lock className="w-4 h-4 text-gray-400" />
                              <span className="text-[11px] font-medium text-gray-700">Secure with password</span>
                            </div>
                            <label className="relative inline-flex items-center cursor-pointer">
                              <input type="checkbox" checked={shareConfig.securePassword} onChange={(e) => setShareConfig({ ...shareConfig, securePassword: e.target.checked })} className="sr-only peer" />
                              <div className="w-9 h-5 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-primary"></div>
                            </label>
                          </div>
                          {shareConfig.securePassword && (
                            <div className="space-y-1.5 animate-in slide-in-from-top-2">
                              <input
                                type="password"
                                value={shareConfig.password}
                                onChange={(e) => setShareConfig({ ...shareConfig, password: e.target.value })}
                                placeholder="Enter password"
                                className={`w-full px-3 py-2 text-xs border rounded-lg focus:outline-none focus:ring-1 ${/[^a-zA-Z0-9]/.test(shareConfig.password) ? 'border-red-400 ring-red-400' : 'border-gray-200 focus:ring-primary'}`}
                              />
                              {/[^a-zA-Z0-9]/.test(shareConfig.password) && (
                                <p className="text-[9px] text-red-500 font-medium">Passwords cannot contain special symbols</p>
                              )}
                            </div>
                          )}
                        </div>
                      </div>
                    </section>

                    {/* Mail to */}
                    <section>
                      <div className="text-[10px] uppercase tracking-widest text-gray-400 font-bold mb-4">Mail to</div>
                      <div className="space-y-4">
                        <div className="space-y-1.5">
                          <label className="text-[11px] font-medium text-gray-700 flex items-center gap-1">
                            Enter email <span className="text-gray-400 font-normal">(comma separated)</span>
                            <InfoTooltip content="A notification will be sent to the recipient(s) with the link." />
                          </label>
                          <div className="relative">
                            <Mail className="w-3.5 h-3.5 text-gray-300 absolute left-3 top-1/2 -translate-y-1/2" />
                            <input
                              type="text"
                              value={shareConfig.emails}
                              onChange={(e) => setShareConfig({ ...shareConfig, emails: e.target.value })}
                              placeholder="recipient@example.com"
                              className="w-full pl-9 pr-3 py-2 text-xs border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary"
                            />
                          </div>
                        </div>
                        <button
                          onClick={() => { setShowToast(`Selection shared with ${shareConfig.emails.split(',').length} recipient(s) via email.`); trackEvent("Share Email Sent"); }}
                          disabled={!shareConfig.emails.trim()}
                          className="w-full py-3 bg-white border border-primary text-primary hover:bg-primary hover:text-white disabled:opacity-50 disabled:bg-gray-50 disabled:text-gray-400 disabled:border-gray-200 rounded-xl font-bold text-xs flex items-center justify-center gap-2 transition-all active:scale-95"
                        >
                          <Mail className="w-4 h-4" />
                          SEND TEST IDEAS
                        </button>
                      </div>
                    </section>
                  </div>
                </div>
              </div>
            )
          }

          {/* Unlock Marketing Modal */}
          {
            showUnlockModal && (
              <div className="fixed inset-0 z-[200] flex items-center justify-center p-6">
                <div className="absolute inset-0 bg-indigo-900/40 backdrop-blur-sm animate-in fade-in duration-300" onClick={() => setShowUnlockModal(false)}></div>
                <div className="relative bg-white rounded-[40px] shadow-[0_32px_64px_-16px_rgba(56,56,231,0.3)] max-w-2xl w-full overflow-hidden animate-in zoom-in-95 duration-500">
                  <button onClick={() => setShowUnlockModal(false)} className="absolute top-6 right-6 p-2 text-gray-400 hover:text-gray-600 rounded-full hover:bg-gray-100 transition-all">
                    <X className="w-6 h-6" />
                  </button>

                  <div className="p-12 pb-8 text-center">
                    <div className="flex items-center justify-center gap-3 mb-6">
                      <div className="w-12 h-12 rounded-2xl bg-primary flex items-center justify-center shadow-lg shadow-primary/30">
                        <Sparkles className="w-6 h-6 text-white" />
                      </div>
                      <h2 className="text-3xl font-black text-gray-900 tracking-tight">Unlock Test Ideas by Kameleoon</h2>
                    </div>
                    <p className="text-gray-600 text-base max-w-md mx-auto leading-relaxed">
                      Join hundreds of teams using Kameleoon to continuously experiment and optimize their digital experiences.
                    </p>
                  </div>

                  <div className="px-10 mb-10 overflow-hidden rounded-[24px]">
                    <div className="bg-gradient-to-br from-indigo-50 to-blue-50 border border-indigo-100 p-8 flex flex-col items-center gap-8 shadow-inner">
                      <div className="grid grid-cols-2 gap-4 w-full">
                        <div className="bg-white rounded-2xl p-4 shadow-sm border border-indigo-100/50">
                          <div className="h-2 w-1/2 bg-gray-100 rounded-full mb-3"></div>
                          <div className="h-32 bg-indigo-50/50 rounded-xl border border-dashed border-indigo-200 flex items-center justify-center">
                            <div className="w-full px-4"><div className="h-4 bg-primary/20 rounded-lg w-full"></div><div className="h-4 bg-primary/10 rounded-lg w-2/3 mt-2"></div></div>
                          </div>
                        </div>
                        <div className="bg-white rounded-2xl p-4 shadow-sm border border-indigo-100/50 flex flex-col">
                          <div className="h-2 w-1/3 bg-gray-100 rounded-full mb-3"></div>
                          <div className="flex-1 bg-indigo-50/30 rounded-xl border border-dashed border-indigo-100 pt-4 flex flex-col items-center">
                            <div className="w-12 h-16 bg-white rounded-t-lg border border-b-0 border-indigo-100 p-2">
                              <div className="h-2 bg-indigo-50 rounded w-full mb-2"></div>
                              <div className="h-8 bg-indigo-600/10 rounded w-full"></div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div className="grid grid-cols-3 gap-6 w-full">
                        {[
                          { title: "AI-Powered Analysis", icon: <Sparkles className="w-5 h-5" />, desc: "AI scans your pages in minutes, surfacing research-backed ideas." },
                          { title: "Hypotheses & Rationale", icon: <Lightbulb className="w-5 h-5" />, desc: "Every idea comes with a clear hypothesis, and impact score." },
                          { title: "Full Experiment Platform", icon: <Flask className="w-5 h-5" />, desc: "Go from idea to live A/B test in one platform  no separate tools needed." }
                        ].map(item => (
                          <div key={item.title} className="text-center group">
                            <div className="w-10 h-10 bg-white rounded-xl flex items-center justify-center mx-auto mb-3 shadow-sm group-hover:shadow-md group-hover:scale-110 transition-all text-primary">
                              {item.icon}
                            </div>
                            <div className="text-[11px] font-bold text-gray-900 mb-1 leading-tight">{item.title}</div>
                            <p className="text-[9px] text-gray-500 leading-normal">{item.desc}</p>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>

                  <div className="px-12 py-8 bg-gray-50/50 flex justify-end items-center gap-6 shrink-0">
                    <button onClick={() => setShowUnlockModal(false)} className="text-sm font-bold text-gray-400 hover:text-gray-600 transition-colors">Cancel</button>
                    <button onClick={() => { setShowUnlockModal(false); setShowToast('Welcome to Kameleoon!'); }} className="px-10 py-4 bg-primary hover:bg-primary-hover text-white rounded-2xl font-black text-sm transition-all shadow-xl shadow-primary/20 hover:-translate-y-0.5 active:scale-95 leading-none">
                      TRY IT NOW
                    </button>
                  </div>
                </div>
              </div>
            )
          }
        </div >
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AISuggestionsDashboard />);
  </script>
</body>

</html>
