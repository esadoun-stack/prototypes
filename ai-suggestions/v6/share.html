            background: #e5e7eb;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #d1d5db;
        }

        @keyframes shine {
            0% {
                background-position: -200% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        .animate-shine {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            background-size: 200% 100%;

        function StatusChip({ status }) {
            if (!status) return null;
            let bg = "bg-gray-100 text-gray-700";
            if (status === "New Test Idea") bg = "bg-blue-50 text-blue-700";
            if (status === "Online") bg = "bg-green-50 text-green-700";
            return (
                <span className={`inline-flex items-center px-2 py-0.5 rounded-full text-[10px] font-bold ${bg}`}>
                    <span className={`w-1.5 h-1.5 rounded-full mr-1.5 ${status === "Online" ? "bg-green-500" : "bg-blue-500"}`}></span>
                    {status}
                </span>
            );
        }

        function DottedScore({ value }) {
            return (
                <div className="flex flex-col items-center justify-center relative w-12 h-12">
                    <svg className="w-full h-full -rotate-90">
                        <circle cx="24" cy="24" r="20" stroke="currentColor" strokeWidth="4" fill="transparent" className="text-gray-100" />
                        <circle cx="24" cy="24" r="20" stroke="currentColor" strokeWidth="4" fill="transparent" className="text-primary" strokeDasharray={125.6} strokeDashoffset={125.6 * (1 - value / 10)} strokeLinecap="round" />
                    </svg>
                    <span className="absolute text-[10px] font-black">{value}</span>
                </div>
            );
        }

                const params = new URLSearchParams(window.location.search);
                const selectedPageIds = params.get('pages')?.split(',') || [];

                let filteredPages = DATA.pages;
                if (selectedPageIds.length > 0) {
                    filteredPages = DATA.pages.filter(p => selectedPageIds.includes(p.id));
                }

                setPages(filteredPages);
                if (filteredPages.length > 0) {
                    setOpenPageIds([filteredPages[0].id]);
                }
            }, []);

                setOpenPageIds(prev => prev.includes(id) ? prev.filter(pid => pid !== id) : [...prev, id]);
            };

            return (
                <div className="min-h-screen bg-white font-sans text-gray-900 pb-20 overflow-x-hidden">

                                <span className="text-[11px] font-bold">https://www.acmerun.com</span>
                            </div>

                                <span className="text-[11px] font-bold">8 research-based test ideas</span>
                            </div>

                                                            <div className="flex-1">
                                                                <div className="flex items-center gap-3 mb-1.5">
                                                                    <h3 className="text-sm font-black text-slate-800">{hyp.name}</h3>
                                                                    <span className="px-2 py-0.5 bg-blue-50 text-blue-600 rounded-md text-[9px] font-black uppercase tracking-widest border border-blue-100">Hypothesis</span>
                                                                </div>
                                                                <p className="text-[11px] text-slate-500 font-medium leading-relaxed italic">"{hyp.description}"</p>
                                                            </div>
                                                            <ChevronDown className="w-5 h-5 text-slate-300" />
                                                        </div>

                                                        {/* Test Ideas (Variations) */}
                                                        <div className="p-6 space-y-4">
                                                            {hyp.experiments.map(exp => (
                                                                <div
                                                                    key={exp.id}
                                                                    onClick={() => setSelectedItem({ ...hyp, experiment: exp, page })}
                                                                    className="flex items-center bg-white border border-gray-100 rounded-2xl p-5 hover:border-primary/30 hover:shadow-lg hover:shadow-primary/5 transition-all cursor-pointer group"
                                                                >
                                                                    <div className="w-10 h-10 bg-indigo-50 rounded-xl flex items-center justify-center mr-4 group-hover:bg-primary/5 transition-colors">
                                                                        <Sparkles className="w-5 h-5 text-primary" />
                                                                    </div>
                                                                    <div className="flex-1">
                                                                        <div className="flex items-center gap-3 mb-1">
                                                                            <span className="text-xs font-black text-gray-900">{exp.name}</span>
                                                                            <div onClick={(e) => e.stopPropagation()}><InfoTooltip content="View analysis for this variation." /></div>
                                                                            <StatusChip status={exp.status} />
                                                                        </div>
                                                                        <p className="text-[11px] text-gray-500 font-medium leading-relaxed">{exp.description}</p>
                                                                    </div>
                                                                    <div className="flex items-center gap-8 pl-8 border-l border-gray-50">
                                                                        <div className="text-center">
                                                                            <DottedScore value={exp.score} />
                                                                            <div className="flex items-center gap-1 mt-1">
                                                                                <span className="text-[9px] font-black text-gray-400 uppercase tracking-tighter">Impact Score</span>
                                                                                <InfoTooltip content="AI prediction based on historical performance and UX best practices." />
                                                                            </div>
                                                                        </div>
                                                                        <div className="flex items-center gap-2">
                                                                            <button
                                                                                onClick={(e) => { e.stopPropagation(); setShowUnlockModal(true); }}
                                                                                className="px-4 py-2 border border-gray-100 rounded-xl text-[10px] font-black uppercase tracking-widest text-gray-400 hover:bg-gray-50 hover:text-gray-900 transition-all flex items-center gap-2"
                                                                            >
                                                                                <Heart className="w-3.5 h-3.5" />
                                                                                Favorite
                                                                            </button>
                                                                            <button
                                                                                onClick={(e) => { e.stopPropagation(); setShowUnlockModal(true); }}
                                                                                className="px-4 py-2 border border-gray-100 rounded-xl text-[10px] font-black uppercase tracking-widest text-gray-400 hover:bg-gray-50 hover:text-gray-900 transition-all flex items-center gap-2"
                                                                            >
                                                                                <Archive className="w-3.5 h-3.5" />
                                                                                Archive
                                                                            </button>
                                                                            <div className="ml-2">
                                                                                <MoreVertical className="w-4 h-4 text-gray-300" />
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </main>

                    {/* Immersive Detail Drawer */}
                    {selectedItem && (
                        <div className="fixed inset-0 z-[100] flex justify-end animate-in fade-in duration-300">
                            <div className="absolute inset-0 bg-gray-900/60 backdrop-blur-md" onClick={() => setSelectedItem(null)}></div>
                            <div className="relative w-full max-w-4xl bg-white h-full shadow-2xl flex flex-col animate-in slide-in-from-right duration-500 font-sans">
                                {/* Detail Header */}
                                <div className="flex items-center justify-between p-8 border-b border-gray-100 shrink-0">
                                    <div className="flex items-center gap-4">
                                        <button onClick={() => setSelectedItem(null)} className="p-2 hover:bg-gray-100 rounded-full transition-colors">
                                            <X className="w-6 h-6 text-gray-400" />
                                        </button>
                                        <h4 className="text-[10px] font-black text-gray-400 uppercase tracking-widest">Detailed Analysis</h4>
                                    </div>
                                    <button
                                        onClick={() => setShowUnlockModal(true)}
                                        className="px-6 py-3 bg-primary text-white text-xs font-black uppercase tracking-widest rounded-xl hover:bg-primary-hover transition-all"
                                    >
                                        Try on your site
                                    </button>
                                </div>

                                <div className="flex-1 overflow-y-auto bg-gray-50/30 pb-20">
                                    <div className="relative h-96 bg-gray-100 overflow-hidden group">
                                        <img src={selectedItem.thumbnail} className="w-full h-full object-contain" />
                                        {showBoundingBox && (
                                            <div className="absolute top-1/4 left-1/3 w-1/3 h-1/3 border-4 border-indigo-400 bg-indigo-500/10 rounded-2xl shadow-[0_0_0_9999px_rgba(0,0,0,0.6)] animate-in zoom-in-95 duration-500">
                                                <div className="absolute top-0 left-0 bg-indigo-600 text-white text-[9px] font-black px-3 py-2 rounded-br-lg uppercase tracking-widest">Analysis Target</div>
                                            </div>
                                        )}
                                        <div className="absolute bottom-6 left-6 flex gap-3">
                                            <button
                                                onClick={() => setShowBoundingBox(!showBoundingBox)}
                                                className={`px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest transition-all border ${showBoundingBox ? 'bg-indigo-600 border-indigo-500 text-white' : 'bg-white/10 border-white/20 text-white backdrop-blur-md hover:bg-white/20'}`}
                                            >
                                                Overlay: {showBoundingBox ? 'ON' : 'OFF'}
                                            </button>
                                            <button
                                                onClick={() => setLightboxImage(selectedItem.thumbnail)}
                                                className="p-2 bg-white/10 border border-white/20 backdrop-blur-md rounded-full text-white hover:bg-white/20 transition-all"
                                            >
                                                <Maximize className="w-5 h-5" />
                                            </button>
                                        </div>
                                    </div>

                                    <div className="p-12 space-y-12 max-w-4xl mx-auto">
                                        <section>
                                            <div className="flex items-center gap-3 mb-6">
                                                <span className="px-3 py-1 bg-indigo-50 text-indigo-700 rounded-lg text-[10px] font-black uppercase tracking-widest border border-indigo-100">{selectedItem.master_lever}</span>
                                                <span className="w-1 h-1 rounded-full bg-gray-200"></span>
                                                <span className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">{selectedItem.lever}</span>
                                            </div>
                                            <h2 className="text-4xl font-black text-gray-900 mb-6 leading-tight tracking-tight">{selectedItem.name}</h2>
                                            <div className="p-8 bg-white border-l-4 border-primary rounded-r-2xl shadow-sm italic text-xl text-gray-600 leading-relaxed font-medium">
                                                "{selectedItem.description}"
                                            </div>
                                        </section>

                                        <section className="grid grid-cols-2 gap-8">
                                            <div className="space-y-4">
                                                <div className="flex items-center gap-2 mb-2">
                                                    <FileText className="w-5 h-5 text-primary" />
                                                    <h4 className="text-xs font-black uppercase tracking-widest text-gray-900">Key Insight</h4>
                                                </div>
                                                <p className="text-sm text-gray-600 font-medium leading-relaxed">{selectedItem.evidence.insight}</p>
                                                <div className="space-y-3 pt-4">
                                                    {selectedItem.evidence.best_practices?.map((bp, i) => (
                                                        <div key={i} className="flex gap-3 items-start">
                                                            <CheckCircle className="w-4 h-4 text-green-500 shrink-0 mt-0.5" />
                                                            <span className="text-xs text-gray-500 font-medium leading-tight text-slate-600"><b className="text-gray-900">{bp.name}:</b> {bp.description}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                            <div className="space-y-6">
                                                <div className="flex items-center gap-2">
                                                    <Eye className="w-5 h-5 text-amber-500" />
                                                    <h4 className="text-xs font-black uppercase tracking-widest text-gray-900">UX Observations</h4>
                                                </div>
                                                {selectedItem.evidence.ux_observations?.map(obs => (
                                                    <div key={obs.id} className="bg-amber-50/50 p-6 rounded-2xl border border-amber-100 relative overflow-hidden group">
                                                        <div className="absolute top-0 right-0 w-12 h-12 bg-amber-100 -translate-y-1/2 translate-x-1/2 rounded-full opacity-50"></div>
                                                        <h5 className="text-xs font-bold text-gray-900 mb-2">{obs.name}</h5>
                                                        <p className="text-[11px] text-gray-500 font-medium leading-relaxed">{obs.description}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </section>

                                        <section className="pt-12 border-t border-gray-100 space-y-8">
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center gap-4">
                                                    <div className="w-12 h-12 rounded-2xl bg-indigo-600 flex items-center justify-center shadow-lg shadow-indigo-600/20">
                                                        <Sparkles className="w-6 h-6 text-white" />
                                                    </div>
                                                    <div>
                                                        <h4 className="text-[11px] font-black text-gray-900 uppercase tracking-widest">Predicted Impact</h4>
                                                        <p className="text-[10px] text-gray-400 font-medium">Variation: {selectedItem.experiment.name}</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-3">
                                                    <DottedScore value={selectedItem.experiment.score} />
                                                    <span className="text-[10px] font-black text-primary p-2 bg-primary/5 rounded-lg tracking-widest uppercase">High Impact</span>
                                                </div>
                                            </div>
                                            <div className="p-8 bg-indigo-50 border border-indigo-100 rounded-3xl">
                                                <h4 className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-4">Implementation Rationale</h4>
                                                <p className="text-sm text-indigo-900 leading-relaxed font-medium italic">
                                                    "Consolidating steps reduces cognitive load and prevents user exit intent during complex form interaction."
                                                </p>
                                            </div>
                                            <button
                                                onClick={() => setShowUnlockModal(true)}
                                                className="w-full py-5 bg-primary text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl shadow-primary/20 hover:bg-primary-hover transition-all relative overflow-hidden group"
                                            >
                                                <span className="relative z-10 flex items-center justify-center gap-2">
                                                    Launch to Experiment Builder <ArrowRight className="w-4 h-4" />
                                                </span>
                                                <div className="absolute inset-0 animate-shine"></div>
                                            </button>
                                        </section>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Unlock Modal (Conversion Hook) */}
                    {showUnlockModal && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-6 animate-in fade-in duration-300">
                            <div className="absolute inset-0 bg-gray-900/60 backdrop-blur-sm" onClick={() => setShowUnlockModal(false)}></div>
                            <div className="relative bg-white w-full max-w-2xl rounded-[40px] shadow-3xl overflow-hidden animate-in zoom-in-95 duration-300">
                                <div className="bg-primary p-12 text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-32 h-32 bg-white/10 rounded-full -translate-x-1/2 -translate-y-1/2"></div>
                                    <div className="absolute bottom-0 right-0 w-48 h-48 bg-white/5 rounded-full translate-x-1/4 translate-y-1/4"></div>
                                    <div className="w-20 h-20 bg-white/20 backdrop-blur-md rounded-[24px] flex items-center justify-center mx-auto mb-8 shadow-inner">
                                        <Sparkles className="w-10 h-10 text-white" />
                                    </div>
                                    <h3 className="text-white text-4xl font-black mb-4 tracking-tight leading-tight">Unlock AI Suggestions</h3>
                                    <p className="text-indigo-100 text-base font-medium leading-relaxed max-w-lg mx-auto">
                                        Go from insight to experiment in seconds. Scan any page, generate hypotheses, and launch directly on your site.
                                    </p>
                                </div>
                                <div className="p-12 space-y-10">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-center px-4">
                                        <div className="space-y-4">
                                            <div className="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center mx-auto text-indigo-600 shadow-sm">
                                                <ScanLine className="w-6 h-6" />
                                            </div>
                                            <h4 className="text-xs font-black uppercase tracking-widest text-gray-900 text-slate-800">AI Analysis</h4>
                                            <p className="text-[10px] text-gray-500 font-medium leading-relaxed">Behavior-led page scanning surfacing depth opportunities.</p>
                                        </div>
                                        <div className="space-y-4">
                                            <div className="w-12 h-12 bg-amber-50 rounded-2xl flex items-center justify-center mx-auto text-amber-600 shadow-sm">
                                                <Lightbulb className="w-6 h-6" />
                                            </div>
                                            <h4 className="text-xs font-black uppercase tracking-widest text-gray-900 text-slate-800">Hypotheses</h4>
                                            <p className="text-[10px] text-gray-500 font-medium leading-relaxed">Ranked by impact with full research-backed rationale.</p>
                                        </div>
                                        <div className="space-y-4">
                                            <div className="w-12 h-12 bg-primary/5 rounded-2xl flex items-center justify-center mx-auto text-primary shadow-sm">
                                                <FlaskConical className="w-6 h-6" />
                                            </div>
                                            <h4 className="text-xs font-black uppercase tracking-widest text-gray-900 text-slate-800">Activation</h4>
                                            <p className="text-[10px] text-gray-500 font-medium leading-relaxed">Launch A/B tests to live users without changing code.</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-4">
                                        <button onClick={() => setShowUnlockModal(false)} className="flex-1 py-4 border border-gray-200 rounded-2xl text-[11px] font-black uppercase tracking-widest text-gray-500 hover:bg-gray-50 transition-all">Cancel</button>
                                        <button className="flex-1 py-4 bg-primary text-white rounded-2xl text-[11px] font-black uppercase tracking-widest shadow-xl shadow-primary/20 hover:bg-primary-hover transition-all group overflow-hidden relative">
                                            <span className="relative z-10 flex items-center justify-center gap-2">
                                                Try it now <ArrowRight className="w-4 h-4 group-hover:translate-x-1 transition-transform" />
                                            </span>
                                            <div className="absolute inset-0 animate-shine"></div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Simple Help Tooltip Logic */}
                    {lightboxImage && (
                        <div className="fixed inset-0 z-[300] bg-black/95 flex items-center justify-center p-10 animate-in fade-in duration-300" onClick={() => setLightboxImage(null)}>
                            <X className="absolute top-10 right-10 w-8 h-8 text-white cursor-pointer hover:scale-110 transition-transform" />
                            <img src={lightboxImage} className="max-w-full max-h-full rounded-lg shadow-2xl animate-in zoom-in-95 duration-500" />
                        </div>
                    )}
                </div>
            );
        }

        // Tooltip internal component for this demo
        function InfoTooltip({ content }) {
            const [show, setShow] = useState(false);
            return (
                <div className="relative inline-block ml-1">
                    <div
                        onMouseEnter={() => setShow(true)}
                        onMouseLeave={() => setShow(false)}
                        className="cursor-help text-gray-300 hover:text-primary transition-colors"
                    >
                        <Info className="w-3.5 h-3.5" />
                    </div>
                    {show && (
                        <div className="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-48 p-2 bg-gray-900 text-white text-[9px] rounded-lg shadow-xl z-[60] animate-in fade-in zoom-in-95 duration-150">
                            {content}
                            <div className="absolute top-full left-1/2 -translate-x-1/2 border-8 border-transparent border-t-gray-900"></div>
                        </div>
                    )}
                </div>
            );
        }

        function LinkIcon({ className }) {
            return (
                <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" /><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" /></svg>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SharedResultsView />);
    </script>
</body>

</html>
